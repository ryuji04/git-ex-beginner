<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>演習04</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form action="exam04-result" th:action="@{/ex04/create}" th:object="${userForm}" method="post">
<div th:errors="*{name}" style="color:red">エラー!</div>
<label for="name">
名前:
<input name="name" type="text" id="name" th:field="*{name}"><br>
</label>

<div th:errors="*{age}" style="color:red">エラー!</div>
<label for="age">
年齢:
<input name="age" type="text" id="age" th:field="*{age}"><br>
</label>

<div th:errors="*{comment}" style="color:red">エラー!</div>
<label for="comment">
コメント:<br>
<textarea name="comment" id="comment" rows="5" cols="30" th:field="*{comment}"></textarea> <br>
</label>
<button>登録</button>
</form>

</body>
</html>
